{% extends "base.html" %}
{% block content %}
<div class="profile-header">
  <img src="{{ user.get('profile_pic','') }}" class="profile-pic">
  <div class="profile-info">
    <h2>{{ user.title }} {{ user.first_name }} {{ user.last_name }}</h2>
    <p>DOB: {{ user.dob }}</p>
  </div>
</div>

<form method="post" enctype="multipart/form-data">
  <input type="file" name="profile_pic"><br><br>
  <select name="title">
    <option value="Mr" {{ 'selected' if user.title=='Mr' }}>Mr</option>
    <option value="Mrs" {{ 'selected' if user.title=='Mrs' }}>Mrs</option>
  </select><br>
  <input name="first_name" value="{{ user.first_name }}"><br>
  <input name="last_name" value="{{ user.last_name }}"><br>
  <input type="date" name="dob" value="{{ user.dob }}"><br>
  <button>Save</button>
</form>

<h3>Your Posts</h3>
<div class="profile-posts">
  {% for p in posts %}
    <img src="{{ p.image_url }}" class="profile-post" onclick="openModal(this.src)">
  {% endfor %}
</div>
{% endblock %}
